<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-body rounded" style="width: 18rem;">
          <div class="card-body">
            <div class="text-center">
              <app-dado [valor]="valor1"></app-dado>
              <app-dado [valor]="valor2"></app-dado>
              <app-dado [valor]="valor3"></app-dado>
            </div>
            <br>
            <div class="text-center">
              <button (click)="tirar()" class="btn btn-primary mt-3" id="button">tirar</button>
            </div>
            <br>
            <div class="alert alert-success text-center" role="alert" *ngIf="resultado=='gano'">
              <p class="mt-4" id="resultado">{{resultado}}</p>
            </div>
            <div class="alert alert-danger text-center" role="alert" *ngIf="resultado == 'perdio'">
              <p class="mt-4" id="resultado">{{resultado}}</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
